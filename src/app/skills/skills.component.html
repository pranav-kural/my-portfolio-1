<section id="skills" class="hero is-success is-bold is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        Skills
      </h1>
      <div class="columns is-8" *ngFor="let skillGroup of skillGroups">
        <div class="column is-3 is-bordered" *ngFor="let skill of skillGroup">
          <div class="skill-tile">
            {{ skill }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
